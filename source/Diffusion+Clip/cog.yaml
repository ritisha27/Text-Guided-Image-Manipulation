build:
  cuda: "10.2"
  gpu: true
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "numpy==1.21.5"
    - "cmake==3.23.3"
    - "ipython==7.21.0"
    - "opencv-python==4.5.4.58"
    - "pandas==1.1.5"
    - "lmdb==1.2.1"
    - "PyYAML==6.0"
    - "ftfy==6.1.1"
    - "scipy==1.5.4"
    - "torch==1.9.1"
    - "torchvision==0.10.1"
    - "tqdm==4.62.3"
    - "regex==2022.7.25"
    - "Pillow==9.2.0"

  run:
    - pip install dlib
    - pip install clip
    - mkdir -p /root/.cache/torch/hub/checkpoints/ && wget --output-document "/root/.cache/torch/hub/checkpoints/celeba_hq.ckpt" "https://image-editing-test-12345.s3-us-west-2.amazonaws.com/checkpoints/celeba_hq.ckpt"

predict: "predict.py:Predictor"
